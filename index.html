<script>

const textContent = "Merhaba, ben ƒ∞brahim. Bekarƒ±m ve yalnƒ±zlƒ±ktan sƒ±kƒ±ldƒ±m üòè. Bir ila√ß firmasƒ±nda ≈üef olarak √ßalƒ±≈ümaktayƒ±m. Aynƒ± anda 5-6 kadƒ±nƒ± doyurabilecek dolgun bir maa≈üa sahibim üí∏. Yakƒ±nda jandarmayƒ± kazanƒ±p TSK'da yerimi almayƒ± hedefleyen inat√ßƒ± bir herifim. Disiplin benim i√ßin hayat tarzƒ±;Rahatlƒ±k ise sadece hak edene g√∂sterdiƒüim l√ºks. Tatile gitmeyi severim sahilde ba≈üƒ± bo≈ü gezen bir kadƒ±n g√∂r√ºrsem √ßadƒ±ra atƒ±p icabƒ±na bakarƒ±m. olurda d√º≈üersen bayƒ±lƒ±rsan parmak ovalama hizmetimle seni kendine getiririm Fingersnap a≈üko. Eƒüer bana uyum saƒülayabilecek cesur biriysen, a≈üaƒüƒ±daki linklerden ula≈üabilirsin. Taliplerimi bekliyorum, sƒ±radanlarla vakit kaybetmem! ";
let typingInterval;

btn.addEventListener('click', () => {

        hakkimdaText.textContent = "";

// Particles background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
function initParticles() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particles = [];
    for(let i=0;i<80;i++){
        particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, d:Math.random()*1});
    }
}
function drawParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(255,255,255,0.2)';
    ctx.beginPath();
    for(let i=0;i<particles.length;i++){
        let p = particles[i];
        ctx.moveTo(p.x,p.y);
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
    }
    ctx.fill();
    updateParticles();
}
let angle = 0;
function updateParticles(){
    angle +=0.01;
    for(let i=0;i<particles.length;i++){
        let p=particles[i];
        p.y += Math.cos(angle+p.d)+0.5;
        p.x += Math.sin(angle)*0.5;
        if(p.x>canvas.width) p.x=0;
        if(p.x<0) p.x=canvas.width;
        if(p.y>canvas.height) p.y=0;
    }
    requestAnimationFrame(drawParticles);
}
window.addEventListener('resize', initParticles);
initParticles();
drawParticles();
